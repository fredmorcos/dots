<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>Monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>Monoid Tight</string></edit>
    <edit name="style" mode="assign" binding="same"><string>Retina</string></edit>
  </match>

  <alias>
    <family>monospace</family>
    <prefer><family>Monoid Tight</family></prefer>
    <prefer><family>Retina</family></prefer>
  </alias>
</fontconfig>
