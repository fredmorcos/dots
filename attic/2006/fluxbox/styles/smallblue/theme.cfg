############################################################## FONTS ##########
					
menu.frame.font:			sans-9:bold
menu.title.font:			sans-10:bold
toolbar.clock.font:			sans-9:bold
toolbar.workspace.font:			tahoma-10:bold
toolbar.iconbar.focused.font:		sans-8:bold
toolbar.iconbar.unfocused.font:		sans-8
window.font:				sans-8

############################################################## MENU ###########

menu.bevelWidth:			1

#menu.itemHeight:			35
#menu.titleHeight:			21
menu.borderColor:			#F3F3F3
menu.borderWidth:			2

menu.bullet:				triangle
menu.bullet.position:			Right

menu.title:				flat
menu.title.justify:			center
menu.title.color:			#577688
menu.title.colorTo:			#577688
menu.title.textColor:			#e7e7e7

menu.frame:				flat	
menu.frame.justify:			left
menu.frame.color:			#F3F3F3
menu.frame.colorTo:			#F3F3F3
menu.frame.textColor:			#565656
menu.frame.disableColor:		#577688

menu.hilite:				flat
menu.hilite.color:			#577688
menu.hilite.colorTo:			#577688
menu.hilite.textColor:			#e7e7e7			

############################################################## TOOLBAR ########

toolbar.bevelWidth:			1

toolbar.borderWidth:			1
toolbar.borderColor:			#F3F3F3

toolbar.height:				16

toolbar.justify:			center

toolbar:				flat
toolbar.pixmap:				tbarfcs.xpm
toolbar.color:				#F3F3F3
