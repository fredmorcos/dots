toolbar.workspace.color:		#F3F3F3
toolbar.workspace.colorTo:		#F3F3F3
toolbar.workspace.textColor:		#565656

toolbar.button:				flat 
toolbar.button.color:			#F3F3F3
toolbar.button.colorTo:			#F3F3F3
toolbar.button.picColor:		#6f6f6f
toolbar.button.pressed:			flat 
toolbar.button.pressed.color:		#F3F3F3
toolbar.button.pressed.colorTo:		#F3F3F3
