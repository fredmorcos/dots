<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>DejaVu Sans Light</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>DejaVu Sans ExtraLight</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>Courier</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
