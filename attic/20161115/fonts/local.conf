<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="weight" compare="more"><const>medium</const></test>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <edit name="rgb" mode="assign"><const>none</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Liberation Sans</string></test>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
  </match>
  <match target="font">
    <test name="family"><string>Liberation Mono</string></test>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
  </match>

  <match target="font">
    <test name="family"><string>Dejavu Sans</string></test>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>
  <match target="font">
    <test name="family"><string>Dejavu Sans Mono</string></test>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <test name="family"><string>Roboto</string></test>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
  </match>
  <match target="font">
    <test name="family"><string>Fira Sans</string></test>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
  </match>
  <match target="font">
    <test name="family"><string>Fira Sans Mono</string></test>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <test name="prgname" compare="contains"><string>firefox</string></test>
    <test name="family" compare="contains"><string>mono</string></test>
    <test name="weight" compare="more"><const>medium</const></test>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>
  <match target="font">
    <test name="prgname" compare="contains"><string>firefox</string></test>
    <test name="weight" compare="more"><const>medium</const></test>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
  </match>
  <match target="font">
    <test name="weight" compare="more"><const>medium</const></test>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
  </match>

  <match target="font">
    <test name="prgname" compare="contains"><string>term</string></test>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
  </match>

  <match target="font">
    <test name="prgname" compare="contains"><string>emacs</string></test>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
  </match>

  <match target="font">
    <test name="weight" compare="less"><const>medium</const></test>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Calibri</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Nimbus Sans L</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains"><string>Helvetica</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Nimbus Mono</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Ubuntu Mono</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Droid Sans Mono</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains"><string>Courier</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>

  <alias>
    <family>Dejavu Sans</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Dejavu Sans</family></prefer>
  </alias>
  <alias>
    <family>Dejavu Sans Serif</family>
    <default><family>serif</family></default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer><family>Dejavu Sans Serif</family></prefer>
  </alias>
  <alias>
    <family>Dejavu Sans Serif</family>
    <default><family>times</family></default>
  </alias>
  <alias>
    <family>times</family>
    <prefer><family>Dejavu Sans Serif</family></prefer>
  </alias>
  <alias>
    <family>Dejavu Sans Mono</family>
    <default><family>monospace</family></default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Dejavu Sans Mono</family></prefer>
  </alias>
</fontconfig>
