<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <edit name="dpi" mode="assign"><double>108</double></edit>
  </match>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>LabGrotesque-Black</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>LabGrotesque-Regular</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>DejaVu Sans ExtraLight</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>DejaVu Sans Light</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Courier</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>IBM Plex Sans</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Frutiger Next W01</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
