window:
  dimensions:
    columns: 140
    lines: 40

  padding:
    x: 1
    y: 1

  dynamic_padding: true

scrolling:
  history: 100000

font:
  offset:
    x: -1
    y: 0

colors:
  primary:
    background: '#fdf6e3'
    foreground: '#073642'

dynamic_title: true

cursor:
  unfocused_hollow: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
