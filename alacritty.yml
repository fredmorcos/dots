# Colors (Solarized Light)
colors:
  # Default colors
  primary:
    background: '#fdf6e3'
    foreground: '#586e75'
    # foreground: '#607b8b'

  # Normal colors
  normal:
    black:   '#073642'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#eee8d5'

  # Bright colors
  bright:
    black:   '#002b36'
    red:     '#cb4b16'
    green:   '#586e75'
    yellow:  '#657b83'
    blue:    '#839496'
    magenta: '#6c71c4'
    cyan:    '#93a1a1'
    white:   '#fdf6e3'

dynamic_title: true

cursor:
  unfocused_hollow: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
