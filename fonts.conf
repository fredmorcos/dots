<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>Monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>Go Mono</string></edit>
  </match>

  <alias>
    <family>monospace</family>
    <prefer><family>Go Mono</family></prefer>
  </alias>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>DejaVu Sans ExtraLight</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>DejaVu Sans Light</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Bitstream Charter</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Nimbus Sans</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
