<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Monospace</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Go Mono</string>
    </edit>
  </match>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Go Mono</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Fira Sans</string>
    </edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Fira Sans</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Lato</string>
    </edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Lato</family>
    </prefer>
  </alias>

  <!-- <match target="font"> -->
  <!--   <test name="weight" compare="more"> -->
  <!--     <const>medium</const> -->
  <!--   </test> -->
  <!--   <edit name="hintstyle" mode="assign"> -->
  <!--     <const>hintmedium</const> -->
  <!--   </edit> -->
  <!-- </match> -->

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="fullname">
          <string>DejaVu Sans ExtraLight</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
